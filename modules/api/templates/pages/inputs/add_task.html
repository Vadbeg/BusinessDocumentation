
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create new task{% endblock %}</h1>
{% endblock %}

{% block content %}
    <a href="{{ url_for('documentation.home') }}" class="button-link">Go Home</a>

    <div class="login-box">
        <h2>Create new task</h2>

      <form method="post">

          <div class="user-box">
              <input type="text"
                     id="task_name"
                     name="task_name" required="">
              <label>task_name</label>
          </div>

          <div class="user-box">
              <select style="text-align: right"
                      name="document_id"
                      id="documents" required="">

                  {% for curr_document in all_documents %}
                  <option value="{{ curr_document.id }}">{{ curr_document.id }}. {{ curr_document.document_name }}</option>
                  {% endfor %}
              </select>
              <label class="select-label">choose_document</label>
          </div>

          <div class="user-box" style="clear: both;">
              <select style="text-align: right"
                      name="executor_id"
                      id="executors" required="">

                  {% for curr_user in all_users %}
                  <option value="{{ curr_user.id }}">{{ curr_user.id }}. {{ curr_user.first_name }} {{ curr_user.second_name }}</option>
                  {% endfor %}
              </select>
              <label class="select-label">choose_executor</label>
          </div>

          <input type="submit" class="button" value="Register">
      </form>
    </div>
{% endblock %}
